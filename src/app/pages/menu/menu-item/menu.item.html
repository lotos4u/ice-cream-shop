<mat-card *ngIf="item" class="menu-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title><span class="title"><span>{{ item.name }}</span></span>
    </mat-card-title>
    <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <img mat-card-image [src]="item.image" alt="{{ item.name }}">
    <div class="quantity-selector">
      <button mat-raised-button class="amount-button" (click)="decrement()" [disabled]="selected.length < 2">-</button>
      <button mat-raised-button color="primary" class="add-to-cart" (click)="addSelectionToCart()">
        <span>Add {{ selected.length }} to Cart {{ getItemTotalPrice() }} €</span>
      </button>
      <button mat-raised-button class="amount-button" (click)="increment()">+</button>
    </div>
    <ng-container *ngFor="let ind of counter(selected.length)">
      <div class="options">
        <span class="base-price">
          Base price: {{ item.price }} €
        </span>
        <mat-checkbox *ngFor="let opt of allowedOptions" (change)="onOptionSelection(ind - 1, opt.id, $event.checked)">
          {{ opt.name }} (+{{ opt.price }} €)
        </mat-checkbox>
      </div>
    </ng-container>


  </mat-card-content>

  <!--  <mat-card-actions>-->
  <!--    <button *ngIf="isLoggedIn()" mat-button color="warn" (click)="deleteItem(i)">-->
  <!--      Delete-->
  <!--    </button>-->
  <!--  </mat-card-actions>-->
</mat-card>
